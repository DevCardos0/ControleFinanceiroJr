<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Finaceiro Jr</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Controle Financeiro Lucas</h1>

    <div class="balance">
      <h2>Saldo Atual</h2>
      <p id="balance">R$ 0.00</p>
    </div>

    <form id="transaction-form">
      <input type="text" id="description" placeholder="Descrição" required>
      <input type="number" id="amount" placeholder="Valor (use negativo para despesa)" required>
      <button type="submit">Adicionar</button>
    </form>

    <ul id="transaction-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
